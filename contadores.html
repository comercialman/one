<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .counter {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Contadores</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Copos d´àgua</td>
                <td><span id="counter1" class="counter">0</span></td>
                <td>
                    <button onclick="increment('counter1')">+</button>
                    <button onclick="decrement('counter1')">-</button>
                </td>
            </tr>
            <tr>
                <td>Pontos</td>
                <td><span id="counter2" class="counter">0</span></td>
                <td>
                    <button onclick="increment('counter2')">+</button>
                    <button onclick="decrement('counter2')">-</button>
                </td>
            </tr>
            <tr>
                <td>Voltas na quadra</td>
                <td><span id="counter3" class="counter">0</span></td>
                <td>
                    <button onclick="increment('counter3')">+</button>
                    <button onclick="decrement('counter3')">-</button>
                </td>
            </tr>
            <tr>
                <td>Idas ao banheiro</td>
                <td><span id="counter4" class="counter">0</span></td>
                <td>
                    <button onclick="increment('counter4')">+</button>
                    <button onclick="decrement('counter4')">-</button>
                </td>
            </tr>
            <tr>
                <td>Fuscas azuis</td>
                <td><span id="counter5" class="counter">0</span></td>
                <td>
                    <button onclick="increment('counter5')">+</button>
                    <button onclick="decrement('counter5')">-</button>
                </td>
            </tr>
            <tr>
        </tbody>
    </table>

    <script>
        function increment(counterId) {
            var counterElement = document.getElementById(counterId);
            var currentValue = parseInt(counterElement.innerText);
            counterElement.innerText = currentValue + 1;
        }

        function decrement(counterId) {
            var counterElement = document.getElementById(counterId);
            var currentValue = parseInt(counterElement.innerText);
            if (currentValue > 0) {
                counterElement.innerText = currentValue - 1;
            }
        }
    </script>

</body>
</html>
